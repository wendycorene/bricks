<html>
 <head>
  <title>Donor Search</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src="xlsx.full.min.js"></script>
 <script src="data.js"></script>
 <script src="search.js"></script>
 </head>
    <body>
        <p>Enter Donor name or description</p>
        <form onreset="clearForm(form)">
        <input name="search" id="search" type="text"  onfocusOut="populateResults()">
        <button type="button" value="submit" > search </button>
        <input type="reset">
          </form>
          <script>

            function clearForm(form) {
                document.body.innerHTML = "";
                var $f = $(form);
                var $f = $f.find(':input').not(':button, :submit, :reset, :hidden');
                $f.val('').attr('value','').removeAttr('checked').removeAttr('selected');
            }
        </script>
        <div id="results" >
            <table border=1 id="mytable">
                    <thead>
                            <tr>
                                <th> sl.no </th>
                                <th> Donor name</th>
                                <th>Personalization</th>
                                <th>Zone</th>
                                </tr>
                                
                        </thead>
                        <tbody>
        
                        </tbody>
                    </table>


        </div>
 </body>
</html>
