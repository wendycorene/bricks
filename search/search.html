<html>
 <head>
  <title>Donor Search</title>
  <style>
    table {
        border-collapse: collapse;
    }
    tr,td,table{
        border: 1px solid black;
        padding: 10px;

    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src="xlsx.full.min.js"></script>
 <script src="data.js"></script>
 <script src="search.js"></script>
 <link rel="stylesheet" type="text/css" href="search.css">
 </head>
    <body>
        <div id="searchform">
        <p>Enter donor name or Description : </p>
        <form onreset="clearForm(form)">
        <input name="search" id="search" type="text">
        </br>
        </br>
        <button type="button" value="submit" onClick="populateResults()"> search </button>
        <input type="reset">
        <div id="count"></div>
          </form>
        </div>
          <script>
            function clearForm(form) {
                document.body.innerHTML = "";
                var $f = $(form);
                var $f = $f.find(':input').not(':button, :submit, :reset, :hidden');
                $f.val('').attr('value','').removeAttr('checked').removeAttr('selected');
            }
        </script>
        
 </body>
</html>
