<html>
 <head>
  <title>Donor Search</title>
  <style>
    table {
        border-collapse: collapse;
    }
    tr,td,table{
        border: 1px solid black;
        padding: 10px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <script src="xlsx.full.min.js"></script>
 <script src="data.js"></script>
 <script src="samepage/search.js"></script>
 <link rel="stylesheet" type="search/search.css" href="search.css">
 </head>
    <body>
        <div id="searchform">
        <p>Enter donor name or Description : </p>
        <form onreset="clearForm(form)">
          <b>Name  :   <input name="Locate" id="search" type="text"></b>
      <!-- <button type="button" value="submit" onClick="populateResults()"> search </button> -->
    <button type="button" class="btn"  value="submit" onClick="populateResults()">Search</button>
    <button type="Reset" class="btn">Reset</button>
  </form>
</div>  
<script>
  function clearForm(form) {
      document.body.innerHTML = "";
      var $f = $(form);
      var $f = $f.find(':input').not(':button, :submit, :reset, :hidden');
      $f.val('').attr('value','').removeAttr('checked').removeAttr('selected');
  }
</script>
 <div id="results" >
</div>   
 <div id="output">
   <h>
   <img src="" alt="" id="outputImage">
 </div>   
 
 <div id="brick">
    <h>
    <img src="" alt="" id="brick">
  </div>    
 </body>
</html>
