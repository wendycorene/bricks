<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 <script src="xlsx.full.min.js"></script>
</head>
<body>

  <div id="wrapper">
  </div>
</body>
</html>

<script>
$(document).ready(function(){
var url = "https://wendycorene.github.io/bricks/MultiSheetBrickData.xlsx";

/* set up async GET request */
var req = new XMLHttpRequest();
req.open("GET", url, true);
req.responseType = "arraybuffer";

req.onload = function(e) {
  var data = new Uint8Array(req.response);
  var workbook = XLSX.read(data, {type:"array"});

  var htmlstr = XLSX.write(workbook,{sheet:"Bricks", type:'binary',bookType:'html'});
                        $('#wrapper')[0].innerHTML += htmlstr;

  var htmlstr2 = XLSX.write(workbook,{sheet:"Pavers", type:'binary',bookType:'html'});
                        $('#wrapper')[0].innerHTML += htmlstr2;
}

req.send();
})
</script>
